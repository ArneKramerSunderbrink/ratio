<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>{{ frontend_config['tool_name'] }} - Color picker</title>

<form method="post">
  <input type="color" id="color0" name="color0" value="{{ frontend_config['color0'] }}">
  <label for="color0">Color 0 (background)</label><br>
  <input type="color" id="color1" name="color1" value="{{ frontend_config['color1'] }}">
  <label for="color1">Color 1 (input fields, menu)</label><br>
  <input type="color" id="color2" name="color2" value="{{ frontend_config['color2'] }}">
  <label for="color2">Color 2 (box headers, login background)</label><br>
  <input type="color" id="color3" name="color3" value="{{ frontend_config['color3'] }}">
  <label for="color3">Color 3 (page header)</label><br>
  <input type="submit">
</form>
