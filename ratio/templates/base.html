<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
  :root {
    --color0: {{ frontend_config['color0'] }};
    --color1: {{ frontend_config['color1'] }};
    --color2: {{ frontend_config['color2'] }};
    --color3: {{ frontend_config['color3'] }};
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
<script src="{{ url_for('static', filename='js/flip_pattern.js') }}" defer></script>

<script>
  window.SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

{% block content %}{% endblock %}
