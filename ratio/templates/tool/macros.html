{% macro subgraph_row(subgraph_id, subgraph_name, subgraph_finished) %}
  <div class="item" data-subgraph-id="{{ subgraph_id }}">
    <div class="flex-row flip-frontside" data-flipid="subgraph-list-{{ subgraph_id }}">
      <a href="{{ url_for('tool.index', subgraph_id=subgraph_id) }}"
         class="w3-button flex-text">{{ subgraph_name }}</a>
      <input type="checkbox" id="finished-{{ subgraph_id }}" style="display: none"
             {% if subgraph_finished %}checked{% endif %}>
      <label for="finished-{{ subgraph_id }}" class="w3-button flex-fix"
             title="{{ 'Finished' if subgraph_finished else 'Not finished' }}">
        <i class="fa {{ 'fa-check-square' if subgraph_finished else 'fa-square' }} fa-lg"></i>
      </label>
      <a href="#" class="w3-button flex-fix flip-flipbutton" data-flipid="subgraph-list-{{ subgraph_id }}" title="Edit subgraph">
        <i class="fas fa-pen fa-lg"></i>
      </a>
    </div>
    <div class="flip-flipside" data-flipid="subgraph-list-{{ subgraph_id }}" style="display: none">
      <form class="flex-row">
        <input class="w3-input flex-input" type="text" name="name" value="{{ subgraph_name }}" required>
        <button type="submit" class="w3-button flex-fix w3-right" title="Save changes">
          <i class="fas fa-save fa-lg"></i>
        </button>
        <a href="#" class="w3-button flex-fix w3-right" title="Delete subgraph" id="delete-{{ subgraph_id }}">
          <i class="fas fa-trash fa-lg"></i>
        </a>
        <a href="#" class="w3-button flex-fix w3-right flip-frontbutton" data-flipid="subgraph-list-{{ subgraph_id }}" title="Cancel">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </form>
    </div>
  </div>
{% endmacro %}


{% macro knowledge_row(knowledge_id, subgraph_id, subject, predicate, object) %}
  <tr id="tr-{{ knowledge_id }}">
    <td>{{ subject }}</td>
    <td>{{ predicate }}</td>
    <td>{{ object }}</td>
    <td>
      <a href="#" class="w3-button" title="Edit knowledge" id="edit-{{ knowledge_id }}">
        <i class="fas fa-pen fa-lg"></i>
      </a>
    </td>
  </tr>
  <tr class="w3-animate-opacity" style="display: none" id="tr-edit-{{ knowledge_id }}">
    <form id="edit-knowledge-form-{{ knowledge_id }}">
      <td>
        <input class="w3-input" type="text" name="subject" value="{{ subject }}"
               form="edit-knowledge-form-{{ knowledge_id }}" required>
      </td>
      <td>
        <input class="w3-input" type="text" name="predicate" value="{{ predicate }}"
               form="edit-knowledge-form-{{ knowledge_id }}" required>
      </td>
      <td>
        <input class="w3-input" type="text" name="object" value="{{ object }}"
               form="edit-knowledge-form-{{ knowledge_id }}" required>
      </td>
      <td>
        <button type="submit" class="w3-button" title="Save changes"
                form="edit-knowledge-form-{{ knowledge_id }}">
          <i class="fas fa-save fa-lg"></i>
        </button>
        <a href="#" class="w3-button" title="Delete knowledge" id="delete-{{ knowledge_id }}">
          <i class="fas fa-trash fa-lg"></i>
        </a>
        <a href="#" class="w3-button" title="Cancel" id="cancel-edit-{{ knowledge_id }}">
          <i class="fas fa-times fa-lg"></i>
        </a>
      </td>
    </form>
  </tr>
{% endmacro %}
