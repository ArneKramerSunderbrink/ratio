<script src="{{ url_for('static', filename='js/header.js') }}" defer></script>

<header class="w3-bar w3-card color2" id="flex-fix">
  {% if subgraph['id'] %}
  <a href="#" id="subgraph-name" class="w3-bar-item w3-button">{{ subgraph['name'] }}</a>
  {% endif %}
  <div class="w3-right">
    <div class="w3-bar-item"><i class="fas fa-user w3-large"></i> {{ g.user['username'] }}</div>
    <a href="{{ url_for('auth.logout') }}" class="w3-bar-item w3-button">Log Out</a>
  </div>
</header>
