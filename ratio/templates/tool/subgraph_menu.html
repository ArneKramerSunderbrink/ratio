<script src="{{ url_for('static', filename='js/subgraph_menu.js') }}" defer></script>

<div class="w3-container w3-card-4 w3-blue">
  <input class="w3-input w3-border w3-padding w3-margin-top" type="text" placeholder="Search for subgraphs.." id="subgraph-filter">
  <div class="w3-bar-block w3-margin-top" id="subgraph-list">
    {% for s in subgraph_list %}
      <a href="{{ url_for('tool.index', subgraph_id=s['id']) }}"
         class="w3-bar-item w3-button">{{ s['name'] }}</a>
    {% endfor %}
  </div>
  <a class="w3-button w3-margin-top w3-margin-bottom w3-light-blue">NEW SUBGRAPH</a>
</div>
